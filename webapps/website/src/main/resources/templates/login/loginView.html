<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="loginForm" ng-submit="loginForm.$valid && model.login()" novalidate>
        <div class="form-group" ng-class="{ 'has-error': loginForm.$submitted && loginForm.username.$invalid }">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" ng-model="model.username"
                   placeholder="User name" required />

        </div>
        <div class="form-group" ng-class="{ 'has-error': loginForm.$submitted && loginForm.password.$invalid }">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" ng-model="model.password"
                   placeholder="Password" required />

        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Login</button>
        </div>
        <div ng-if="model.error" class="alert alert-danger">{{ model.error }}</div>
    </form>
</div>
